<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMAND CENTER :: NAZHANBOTS</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }

        h1 {
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            border: 1px solid #00ff41;
            padding: 15px;
            background: #001100;
        }

        .log-box {
            margin-top: 20px;
            border: 1px solid #00ff41;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background: #000;
        }

        .status-online {
            color: #00ff41;
            font-weight: bold;
        }

        .status-offline {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
    <meta http-equiv="refresh" content="5">
</head>

<body>
    <h1>NAZHANBOTS vREBORN // COMMAND CENTER</h1>

    <div class="stats">
        <div class="card">
            <h3>STATUS</h3>
            <p id="status" class="status-online">ONLINE</p>
        </div>
        <div class="card">
            <h3>TOTAL ATTACKS</h3>
            <p id="attacks">Loading...</p>
        </div>
        <div class="card">
            <h3>ACTIVE THREADS</h3>
            <p id="threads">Loading...</p>
        </div>
        <div class="card">
            <h3>CPU LOAD</h3>
            <p id="cpu">Loading...</p>
        </div>
    </div>

    <h3>MISSION LOGS</h3>
    <div class="log-box" id="logs">
        <p>> System Initialized...</p>
        <p>> Connected to C2 Server...</p>
        <p>> Waiting for commands...</p>
    </div>

    <script>
        // Placeholder for real-time updates
        fetch('/api/stats').then(r => r.json()).then(data => {
            document.getElementById('attacks').innerText = data.total_hits;
            document.getElementById('cpu').innerText = data.cpu + "%";
        }).catch(e => console.log("Offline Mode"));
    </script>
</body>

</html>
